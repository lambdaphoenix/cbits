name: ðŸ Build, Test & Publish Python Package
on:
    push:
        tags:
            - 'v*.*.*'

permissions:
    contents: write

jobs:
  test_c:
    name: C Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Run C tests
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug
          cmake --build build --parallel --config Debug
          cd build
          ctest --output-on-failure -C Debug

  test_python:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    needs: test_c
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        exclude:
          - os: macos-latest
            python: "3.8"
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      
      - name: Run Python tests
        run: pytest -q
  
  build:
    name: Build Wheels
    needs: test_python
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      CIBW_OUTPUT_DIR: dist
      CIBW_SKIP: "cp38-macosx_arm64"
      CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Python & build tools
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build cibuildwheel[global]

      - name: Build wheels
        run: |
          python -m cibuildwheel

      - name: Build source-dist
        run: |
          python -m build --sdist --outdir dist

      - name: Upload all artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist
    
  release:
    name: Attach & Publish
    needs: build
    runs-on: ubuntu-latest
    environment: release

    permissions:
      contents: write
      id-token: write
        
    steps:
      - name: Download built wheels & sdist
        uses: actions/download-artifact@v4
        with:
          path: dist
            
      - name: Flatten dist folder
        run: |
          for d in dist/wheels-*-latest; do
            cp "$d"/*.whl dist/
          done

          tarball=$(find dist/wheels-*-latest -type f -name 'cbits-*.tar.gz' | head -n1)
          if [ -z "$tarball" ]; then
            echo "Error: no cbits-*.tar.gz found!" >&2
            exit 1
          fi
          cp "$tarball" dist/

          rm -rf dist/wheels-*-latest
            
      - name: List all files in dist
        run: |
          echo "=== Contents of dist ==="
          ls -lhR dist

      - name: Create GitHub Release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          skip-existing: true
